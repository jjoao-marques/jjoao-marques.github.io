<div class="container">

    <h1>Criando Ordem de Serviço</h1>

    <div class="labels">
        <mat-form-field appearance="fill">
            <mat-label>Selecione um técnico</mat-label>
            <mat-select [(value)]="os.technician">
                <mat-option *ngFor="let tec of technicians" value="{{tec.id}}">{{tec.name}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Selecione um cliente</mat-label>
            <mat-select [(value)]="os.client">
                <mat-option *ngFor="let cli of clients" value="{{cli.id}}">{{cli.name}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Selecione um status</mat-label>
            <mat-select [(value)]="os.status">
                <mat-option value="0">OPEN</mat-option>
                <mat-option value="1">PROGRESS</mat-option>
                <mat-option value="2">CLOSED</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Selecione a prioridade</mat-label>
            <mat-select [(value)]="os.priority">
                <mat-option value="0">LOW</mat-option>
                <mat-option value="1">MEDIUM</mat-option>
                <mat-option value="2">HIGH</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Adicione as observações da ordem de serviço</mat-label>
            <textarea [(ngModel)]="os.comments" name="comments" matInput maxlength="255"></textarea>
        </mat-form-field>
    </form>

    <button (click)="create()" class="mat-elevation-z8" mat-stroked-button color="accent">CRIAR</button>
    <button (click)="cancel()" class=" mat-elevation-z8 " mat-stroked-button color="warn">CANCELAR</button>
</div>
