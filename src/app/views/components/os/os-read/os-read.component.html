<div class="create">
    <h1>Ordens de Serviço</h1>
    <button (click)="navigateToCreate()" class="mat-elevation-z8" mat-stroked-button color="accent">CRIAR NOVA ORDEM DE SERVIÇO</button>
</div>
<div class="mat-elevation-z8 container">

    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="client">
            <th mat-header-cell *matHeaderCellDef> CLIENTE </th>
            <td mat-cell *matCellDef="let element"> {{element.client}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="technician">
            <th mat-header-cell *matHeaderCellDef> TÉCNICO </th>
            <td mat-cell *matCellDef="let element"> {{element.technician}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="openingDate">
            <th mat-header-cell *matHeaderCellDef> DATA ABERTURA</th>
            <td mat-cell *matCellDef="let element"> {{element.openingDate}} </td>
        </ng-container>

        <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef> PRIORIDADE </th>
            <td mat-cell *matCellDef="let element" class="{{ priority(element.priority) }}"> {{element.priority}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> STATUS </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>


        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">

                <a routerLink="update/{{element.id}}">
                    <i id="edit" class="material-icons">edit</i>
                </a>
                <a routerLink="view/{{element.id}}">
                    <i id="visibility" class="material-icons">visibility</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
