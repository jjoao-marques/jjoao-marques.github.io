<form class="form mat-elevation-z8">
    <h1>Deletando Cliente</h1>

    <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="client.name" name="name" maxlength="100" disabled name="name" matInput placeholder="Ex. JoÃ£o Silva">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="client.cpf" name="cpf" maxlength="15" disabled matInput placeholder="Ex. 000.000.000-00">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Telefone</mat-label>
        <input [(ngModel)]="client.telephone" name="telephone" maxlength="18" disabled matInput placeholder="Ex. (00) 90000-0000">
    </mat-form-field>
    <button class="mat-elevation-z8" (click)="delete()" mat-stroked-button color="accent">DELETAR</button>
    <button class="mat-elevation-z8" (click)="cancel()" mat-stroked-button color="warn">CANCELAR</button>
</form>
